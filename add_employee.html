<!DOCTYPE html>
<html>

<head>
  <title>Add Employee</title>
  <link rel="stylesheet" href="styles/Add_employee.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="icon" type="image/x-icon" href="Img/data-science.ico">
  <!--CSS code to shape the form and color the button-->

</head>

<body>

  <div class="header">
    <h1 class="centered">Employees Dashboard</h1>
  </div>
  <div class="container">
    <h2>Add Employee</h2>
    <form action="employees_page.html" method="post">
      <table>
        <tr>
          <td><label for="ID">ID:</label></td>
          <td><input type="text" id="ID" name="ID"></td>
          <td><label for="Name">First Name:</label></td>
          <td><input type="text" id="first-name" name="first-name"></td>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
          <td><label for="position">Position:</label></td>
          <td><input type="text" id="position" name="position"></td>
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" name="address"></td>
          <td><label for="phone">Phone:</label></td>
          <td><input type="tel" id="phone" name="phone"></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td><input type="text" id="gender" name="gender"></td>
          <td><label for="marital-status,">Marital status:</label></td>
          <td><input type="text" id="marital-status" name="marital-status"></td>
          <td><label for="available-vacation-days">Available vacation days:</label></td>
          <td><input type="number" id="available-vacation-days" name="available-vacation-days" min="0" max="100000">
          </td>
        </tr>
        <tr>
          <td><label for="approved-vacation-days">Approved vacation days:</label></td>
          <td><input type="number" id="approved-vacation-days" name="approved-vacation-days" min="0" max="21"></td>
          <td><label for="salary">Salary:</label></td>
          <td><input type="text" id="salary" name="salary" pattern="[0-9]*" inputmode="numeric"></td>
          <td><label for="Date-of-birth">Date of birth:</label></td>
          <td><input type="date" id="start-date" name="start-date"></td>
        </tr>
      </table>

      <br>
      <div class="button">
        <input class="submit-button" type="submit" value="Add Employee">
      </div>
    </form>
  </div>
  <div class="footer">
  <nav>
    <ul>
      <li><a href="coverPage.html">Cover page</a></li>
      <li><a href="HomePage.html">Home</a></li>

      <li><a href="ContactPage.html">Contact us</a></li>
    </ul>
  </nav>
    <br>
    <p class="footer_text">&copy; 2024 Human Resource.</p>
  </div>
</body>

</html>
