<!DOCTYPE html>
<html>

<head>
  <title>Submit vacation</title>
  <link rel="icon" type="image/x-icon" href="Img/data-science.ico">
  <link rel="stylesheet" href="styles/Add_employee.css">

</head>

<body>
  <div class="header">
    <h1 class="centered">Vacation application</h1>
  </div>

  <main>
    <div class="container">
      <form action="employees_page.html" method="post">
        <table>
          <tr>
            <td><label for="employee-id">Employee ID:</label></td>
            <td><input type="text" id="ID" name="ID"></td>
            <td><label for="employee-name">Employee name:</label></td>
            <td><input type="text" id="employee-name" name="employee-name"></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email"></td>
            <td><label for="from-date">From:</label></td>
            <td><input type="date" id="from-date" name="from-date"></td>
          </tr>
          <tr>
            <td><label for="to-date">to:</label></td>
            <td><input type="date" id="to-date" name="to-date"></td>
          </tr>
        </table>
        <br>
        <div>
          <textarea id="reason" name="reason"></textarea>
        </div>
        <!--submit button-->
        <div class="button">
          <input class="submit-button" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </main>
</body>

</html>
